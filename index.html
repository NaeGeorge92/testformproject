<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
<form action="" id="survey-form">
    <fieldset>
        <label id="name-label" for="">Name<input id="name" type="text" required placeholder="Full Name"></label>
        <label id="email-label" for="">Email<input id="email" type="email" required placeholder="Name@Company"></label>
        <label id="number-label" for="">Age<input id="number" type="number" min="13" max="120" required placeholder="Minimum Age req 12"></label>
        <label for="">Which option best describes your current role?
        <select name="" id="">
            <option value="0">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Option</option>
        </label>
        </select>
    </fieldset>
    <fieldset class="fieldset1">
            <p class="text1"> Would you recommend freeCodeCamp to a friend?</p> 
        <label class="label1" for="definitely1">Definitely <input value="0" class="inline" type="radio" name="friend" id="definitely1"></label>
        <label class="label1" for="maybe1">Maybe <input value="1" class="inline" type="radio" name="friend" id="maybe1"></label>
        <label class="label1" for="notsure1">Not sure <input value="2" class="inline" type="radio" name="friend" id="notsure1"></label>
    </fieldset>
    <fieldset class="fieldset1">
        <label for=""> <p class="text2" >What is your favorite feature of freeCodeCamp?</p>
            <select name="" id="dropdown">
                <option  value="0">Select an option</option>
                <option value="1">Challanges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <label for="">What would you like to see improved? (Check all that apply)</label>
        <label for=""><input class="inline2" type="checkbox" value="0"  name="" id=""> Front-end Projects</label>
        <label for=""><input class="inline2" type="checkbox" value="1"  name="" id=""> Back-end Projects</label>
        <label for=""><input class="inline2" type="checkbox" value="2"  name="" id=""> Data Visualization</label>
        <label for=""><input class="inline2" type="checkbox" value="3"  name="" id=""> Challenges</label>
        <label for=""><input class="inline2" type="checkbox" value="4"  name="" id=""> Open Source Community</label>
        <label for=""><input class="inline2" type="checkbox" value="5"  name="" id=""> Gitter help rooms</label>
        <label for=""><input class="inline2" type="checkbox" value="6"  name="" id=""> Videos</label>
        <label for=""><input class="inline2" type="checkbox" value="7"  name="" id=""> City Meetups</label>
        <label for=""><input class="inline2" type="checkbox" value="8"  name="" id=""> Wiki</label>
        <label for=""><input class="inline2" type="checkbox" value="9"  name="" id=""> Forum</label>
        <label for=""><input class="inline2" type="checkbox" value="10"  name="" id=""> Additional Courses</label>
        </fieldset>
    <fieldset>
        <label for=""> <p class="lastp"> Any comments or suggestions?</p>
            <textarea placeholder="Enter you'r suggestion here!" name="" id="" cols="30" rows="10"></textarea>
        </label>
    </fieldset>
    <div class="button">
    <button class="button1" id="submit" type="submit">Submit</button>
    </div>
</form>
</body>
</html>
